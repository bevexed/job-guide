<div class="vd-item" [ngClass]="{'mb-item': !devType, 'vd-ie': isIE}" [routerLink]="'../vd/'+data.courseId">
  <div class="vd-tags" *ngIf="!vipTag(data)">
    <nz-tag [nzColor]="'#D10000'">VIP</nz-tag>
  </div>
  <div class="vd-imgbox" [ngStyle]="{'background-image': 'url('+ (data?.coverUrl ? data?.coverUrl : data?.imageUrl) +')'}"></div>
  <!-- <img src="data?.coverUrl ? data?.coverUrl : data?.imageUrl" alt=""> -->
  <div class="vd-desc">
    <!--<h3>{{data?.title}}</h3>-->
    <p>{{data?.intro}}</p>
  </div>
</div>
