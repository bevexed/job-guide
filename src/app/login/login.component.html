<div class="vd-user clearfix" [ngClass]="{'mb-user': !httpService.devType}">
  <h1>用户登录</h1>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="login()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>手机号</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="validateForm.controls['username']">
        <input formControlName="username" id="'phoneNumber'" nz-input />
        <nz-form-explain *ngIf="validateForm.get('username')?.dirty && validateForm.get('username')?.errors">
          请输入您的电话号码</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>密码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input type="password" id="password" formControlName="password" />
        <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">长度为4-16，只支持大小写字母及数字</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <!-- <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nickname" nzRequired>
        <span>
          用户名
        </span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="nickname" formControlName="nickname" />
        <nz-form-explain *ngIf="validateForm.get('nickname')?.dirty && validateForm.get('nickname')?.errors">请输入正确的用户名，只支持英文以及数字</nz-form-explain>
      </nz-form-control>
    </nz-form-item> -->
    <nz-form-item nz-row style="margin-bottom:8px;">
      <nz-form-control [nzSm]="{ span: 14, offset: 6 }" [nzXs]="{ span: 24, offset: 0 }">
        <div nz-col [nzSpan]="24">
          <button nzBlock nz-button [nzType]="'primary'" [disabled]="validateForm.invalid" style="background: #ccc;color: #fff;">登录</button>
        </div>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
