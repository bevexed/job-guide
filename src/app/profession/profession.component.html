<nz-carousel *ngIf="banner.length" [nzAutoPlaySpeed]="7000" [nzAutoPlay]="true" [nzDots]="banner.length>1"
             [nzEffect]="effect">
  <div *ngFor="let index of banner" nz-carousel-content
       style="cursor: pointer;height: 21vw">
    <div *ngIf="index.courseId" [routerLink]="'../vd/'+index.courseId">
      <img [src]="index.imageUrl" style="display: block;width: 100%;">
    </div>
    <a *ngIf="!index.courseId && index.link" [href]="index.link" style="display: block;">
      <img [src]="index.imageUrl" style="display: block;width: 100%;">
    </a>
    <div *ngIf="!index.courseId && !index.link">
      <img [src]="index.imageUrl" style="display: block;width: 100%;">
    </div>
  </div>
</nz-carousel>

<ng-container *ngIf="httpService.devType">
  <div class="vd-wrapper" style="background: #f2f2f2">
    <div class="vd-classify-wrapper">
      <h1>发展之路</h1>
      <div
        #vdwrapper
        class="vd-classify"
        style="padding: 12px 31px;background: white ;border-radius: 3px"
      >
        <span (click)="getCoursesList(type.id)" *ngFor="let type of classifySplit()"
              [attr.title]="type.name" [ngClass]="{'checked': selectedId === type.id}">{{type.name}}</span>
      </div>
    </div>


    <div class="vd-box" style="background: #f2f2f2;padding-top: 2vw !important;">
      <div class="vd-box-header" style="margin-bottom: 20px">
        <ul style="display: flex; justify-content: space-between; width: 350px">
          <li [ngClass]="{'li-select-active':menuSelect === 0}" class="li-select" (click)="changSelect(0)">该专业可从事岗位</li>
          <li [ngClass]="{'li-select-active':menuSelect === 1}" class="li-select" (click)="changSelect(1)">跨专业可从事岗位</li>
          <li [ngClass]="{'li-select-active':menuSelect === 2}" class="li-select" (click)="changSelect(2)">不限专业可从事岗位</li>
        </ul>

      </div>
      <nz-list [nzDataSource]="showData?.currentData" [nzGrid]="{ gutter: 16, sm: 12, md: 8, lg: 6 }"
               [nzRenderItem]="item">
        <ng-template #item let-item>
          <nz-list-item [nzContent]="nzContent">
            <ng-template #nzContent>
              <app-vditem [data]="item"></app-vditem>
            </ng-template>
          </nz-list-item>
        </ng-template>
      </nz-list>
    </div>

    <div class="li-loading-more">

      <button nz-button nzSize="large" nzType="primary">加载更多</button>
    </div>

  </div>


  <!--广告位-->
  <!--广告位-->
  <!--广告位-->

  <div class="vd-box" style="background: #f2f2f2">
    <img alt="" class="li-ad-img shadow-box" src="../../assets/广告位.png">
  </div>

</ng-container>


<ng-container *ngIf="!httpService.devType">
  <div style="padding-top: 40px;padding-left: 17px;padding-bottom:20px;color: #222;text-align: left">
    <h1 style="font-size: 23px;">职业菜单</h1>
  </div>
  <div class="vd-classify-wrapper mb-classify-wrapper">
    <ul class="mb-classify vd-classify" style="background: #fff;margin: 0 15px;box-shadow:0px 3px 3px 0px rgba(0, 0, 0, 0.1);">
      <li (click)="getCoursesList(type.id)" *ngFor="let type of classifySplit()"
          [ngClass]="{'checked': selectedId === type.id}">
        <a>{{type.name}}</a></li>
      <li (click)="open()" *ngIf="typeList.length > 12"><a>全部</a></li>
    </ul>
    <!-- <div class="vd-moreClassify" *ngIf="typeList.length > 18">
      <a (click)="open()">更多<i nz-icon nzType="down-square"
          nzTheme="outline"></i></a>
    </div> -->
  </div>
  <div class="mb-box-wrapper" style="margin-top: 15px;">
    <!--<div class="mb-box-header">-->
    <!--<h1 class="vd-box-title" style="background-image: url('../../assets/jobs.png')">该专业可从事岗位</h1>-->
    <!--</div>-->
    <div style="padding: 0 15px">
      <nz-list [nzDataSource]="professionList?.currentData" [nzGrid]="{ gutter: 10, xs: 12 }"
               [nzRenderItem]="item">
        <ng-template #item let-item>
          <nz-list-item [nzContent]="nzContent">
            <ng-template #nzContent>
              <app-vditem [data]="item" [devType]="httpService.devType"></app-vditem>
            </ng-template>
          </nz-list-item>
        </ng-template>
      </nz-list>
      <button (click)="mbPagination(blockType.professionList)" *ngIf="professionList?.currentData.length < professionList.data.length" nz-button
              nzBlock nzType="default"
              style="margin-top: 20px;">查看更多
      </button>
    </div>
  </div>

  <div *ngIf="visible" class="mb-fxied">
    <h1>课程分类<i (click)="close()" nz-icon nzTheme="outline" nzType="close" style="float: right;"></i></h1>
    <ul class="mb-classify vd-classify" style="max-height: initial;">
      <li (click)="getCoursesList(type.id)" *ngFor="let type of typeList"
          [ngClass]="{'checked': selectedId === type.id}">
        <a>{{type.name}}</a></li>
    </ul>
  </div>
</ng-container>
