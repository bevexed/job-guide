<nz-carousel [nzEffect]="effect" [nzDots]="banner.length>1" [nzAutoPlay]="true" [nzAutoPlaySpeed]="7000"
             *ngIf="banner.length">
  <div nz-carousel-content *ngFor="let index of banner"
       style="cursor: pointer;">
    <div *ngIf="index.courseId" [routerLink]="'../vd/'+index.courseId">
      <img [src]="index.imageUrl" style="display: block;width: 100%;">
    </div>
    <a *ngIf="!index.courseId && index.link" [href]="index.link" style="display: block;">
      <img [src]="index.imageUrl" style="display: block;width: 100%;">
    </a>
    <div *ngIf="!index.courseId && !index.link">
      <img [src]="index.imageUrl" style="display: block;width: 100%;">
    </div>
  </div>
</nz-carousel>

<div style="background: #fff;min-height: 40vh">
  <div class="tabsTf">
    <div class="activeD">发展之路</div>
    <div>高校资讯</div>
    <div>志愿指南</div>
  </div>

  <nz-list
    [nzDataSource]="list"
    [nzLoading]="initLoading"
    [nzRenderItem]="item"
    [nzLoadMore]="loadMore"
  >
    <ng-template #item let-item>
      <nz-list-item>
        <div routerLink="../zixunDetail">
          <div class="list-nav">
            <img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3311560039,4065602855&fm=27&gp=0.jpg" alt="">
            <div>
              <p>清华、北大招办访谈，详解2019年在京招生政策</p>
              <p><span>来源：北京日报</span><span>2019-05-10</span></p>
            </div>
          </div>
          <!--<div class="list-vertical-nav">-->
          <!--<p>清华、北大招办访谈，详解2019年在京招生政策</p>-->
          <!--<p><span>来源：北京日报</span><span>2019-05-10</span></p>-->
          <!--</div>-->
        </div>
      </nz-list-item>
    </ng-template>
    <ng-template #loadMore>
      <div class="loadmore">
        <button nz-button *ngIf="!loadingMore" (click)="onLoadMore()">加载更多</button>
      </div>
    </ng-template>
  </nz-list>
</div>
